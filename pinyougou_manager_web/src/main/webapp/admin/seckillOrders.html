<!DOCTYPE html>
<html>

<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>订单管理</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
	<script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
	<!-- 引入AngularJS-->
	<script type="text/javascript" src="../plugins/angularjs/angular.min.js"></script>

	<!-- 分页组件开始 -->
	<link rel="stylesheet" href="../plugins/angularjs/pagination.css">
	<script src="../plugins/angularjs/pagination.js"></script>
	<!-- 分页组件结束 -->

	<!-- 把提出去的JS 引回来-->
	<script type="text/javascript" src="../js/base_pagination.js"></script>
	<script src="../js/controller/baseController.js"></script>
	<script src="../js/service/seckillOrderService.js"></script>
	<script src="../js/controller/seckillOrderController.js"></script>


</head>
<body class="hold-transition skin-red sidebar-mini"
	  ng-app="pinyougou" ng-controller="seckillOrderController">
  <!-- .box-body -->
                
                    <div class="box-header with-border">
                        <h3 class="box-title">订单管理</h3>
                    </div>

                    <div class="box-body">

                        <!-- 数据表格 -->
                        <div class="table-box">
							<div class="box-tools pull-right">
								<div class="has-feedback">
									订单：<input >
									<button class="btn btn-default" >查询</button>
								</div>
							</div>
                            <!--工具栏/-->

			                  <!--数据列表-->
			                  <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
			                      <thead>
			                          <tr>
			                              <th class="" style="padding-right:0px">
			                                  <input id="selall" type="checkbox" class="icheckbox_square-blue">
			                              </th>
										  <th class="sorting_asc">秒杀订单ID</th>
									      <th class="sorting">秒杀商品ID</th>
									      <th class="sorting">用户</th>
									      <th class="sorting">支付金额</th>
									      <th class="sorting">支付时间</th>
										  <th class="sorting">状态</th>
										  <th class="sorting">交易流水</th>
					                      <th class="text-center">操作</th>
			                          </tr>
			                      </thead>
			                      <tbody>
			                          <tr ng-repeat="entity in list">
			                              <td><input  type="checkbox" ng-click="updateSelection($event,entity.id)"></td>
				                          <td>{{entity.strId}}</td>
				                          <td>{{entity.seckillId}}</td>
				                          <td>{{entity.userId}}</td>
				                          <td>{{entity.money}}</td>
				                          <td>{{entity.payTime}}</td>
				                          <td>{{entity.status==1?'正常':'失败'}}</td>
				                          <td>{{entity.transactionId}}</td>
										  <td class="text-center">
											  <button type="button" class="btn bg-olive btn-xs" data-toggle="modal" data-target="#editModal"
													  ng-click="findOne(entity.strId)">收货信息
											  </button>
										  </td>
			                          </tr>
			                      </tbody>
			                  </table>
			                  <!--数据列表/-->
							<tm-pagination conf="paginationConf"></tm-pagination>
							 
                        </div>
                        <!-- 数据表格 /-->
                        
                        
                     </div>
                    <!-- /.box-body -->

  <!-- 编辑窗口 -->
  <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
		  <div class="modal-content">
			  <div class="modal-header">
				  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
				  <h3 id="myModalLabel">编辑</h3>
			  </div>
			  <div class="modal-body">
				  <table class="table table-bordered table-striped" width="800px">
					  <tr>
						  <td>收货人</td>
						  <td>{{entity.receiver}}</td>
					  </tr>
					  <tr>
						  <td>收货人手机</td>
						  <td>{{entity.receiverMobile}}</td>
					  </tr>
					  <tr>
						  <td>收货人地址</td>
						  <td>{{entity.receiverAddress}}</td>
					  </tr>
				  </table>
			  </div>
			  <div class="modal-footer">
				  <button class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭</button>
			  </div>
		  </div>
	  </div>
  </div>
</body>

</html>
